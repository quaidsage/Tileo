<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <title>Falling Sand Simulator</title>
</head>

<body>
    <div id="app">
        <div id="container">
            <canvas id="canvas" width="800" height="800"></canvas>
        </div>
        <div id="toolbar">
            <button class="toolbar-button" id="place-button">Draw (D)</button>
            <button class="toolbar-button" id="change-brush-button">Brush (B)</button>
            <button class="toolbar-button" id="utility-button">Utility (U)</button>
            <button class="toolbar-button" id="help-button">Help</button>
            <button class="toolbar-button" id="inspect-button">Inspect</button>
        </div>

        <div id="element-details-menu">
            <span id="element-details-content"></span>
        </div>
    </div>
    <script type='module' src="../dist/main.js"></script>
</body>

</html>
